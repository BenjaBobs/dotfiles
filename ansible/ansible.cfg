[defaults]
# Ansible configuration for local bootstrap

# Where to find the inventory file (defines target hosts)
inventory = inventory/localhost.yml

# Where to find role definitions
roles_path = roles

# SSH host key checking (irrelevant - using connection: local, no SSH used)
host_key_checking = False

# Output format: YAML for readability, show timing/profiling for each task
# Use default callback with YAML format (community.general.yaml was removed in v12.0.0)
stdout_callback = default
result_format = yaml
callbacks_enabled = timer, profile_tasks

# Don't create .retry files on failure (clutters directory)
retry_files_enabled = False

# Fact gathering optimization
# - smart: only gather facts if needed (faster)
# - Cache facts in /tmp for 1 hour (avoid re-gathering on repeated runs)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Connection timeout in seconds (how long to wait for connection establishment)
# Does NOT limit task execution time - downloads/installs can take as long as needed
# Largely irrelevant for this bootstrap (using connection: local, no network connection)
timeout = 30

# Privilege escalation - how to run tasks that need root permissions
[privilege_escalation]
become = True                # Enable privilege escalation
become_method = sudo         # Use sudo to become root
become_user = root           # Target user to become
become_ask_pass = True       # Prompt for sudo password (the -K flag in ansible-playbook)
