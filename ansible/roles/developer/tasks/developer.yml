---
# Developer role entry point - executed when 'dev' tag is specified
# Installs development tools, IDEs, and configurations
# Note: Variables loaded by playbook via vars_from: vars.yml

- name: Development tools setup
  block:
    - name: Setup VSCode
      include_tasks: vscode/install.yml

    - name: Install development packages
      pacman:
        name: "{{ dev_packages }}"
        state: present
      become: yes

    - name: Display Podman setup note
      debug:
        msg: |
          Podman installed (rootless container runtime).
          - No system service needed (unlike Docker)
          - Run containers as non-root user: podman run ...
          - Use podman-compose for docker-compose compatibility
          - Podman Desktop GUI available via Flatpak if desired
