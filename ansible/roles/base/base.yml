---
# Base role entry point - always executed
# Orchestrates system setup and common tool installation

- name: Load base role variables
  include_vars: vars.yml

- name: System setup tasks
  block:
    - name: Clean up unwanted pre-installed software
      include_tasks: tasks/system/cleanup.yml

    - name: Install base packages and AUR helper
      include_tasks: tasks/system/update.yml

    - name: Configure hardware drivers
      include_tasks: tasks/system/drivers.yml

- name: Common tools setup
  block:
    - name: Setup Mise
      include_tasks: tasks/tools/mise/install.yml

    - name: Setup Alacritty
      include_tasks: tasks/tools/alacritty/install.yml

    - name: Setup Fish shell
      include_tasks: tasks/tools/fish/install.yml

    - name: Setup Git
      include_tasks: tasks/tools/git/install.yml

    - name: Setup Neovim
      include_tasks: tasks/tools/neovim/install.yml

    - name: Setup Tmux
      include_tasks: tasks/tools/tmux/install.yml

    - name: Setup Vivaldi
      include_tasks: tasks/tools/vivaldi/install.yml
