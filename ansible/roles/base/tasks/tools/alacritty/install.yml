---
# Install alacritty terminal and deploy configuration

- name: Install alacritty
  pacman:
    name: alacritty
    state: present
  become: yes

- name: Ensure alacritty config directory exists
  file:
    path: "{{ user_home }}/.config/alacritty"
    state: directory
    mode: '0755'

- name: Remove old alacritty config if exists
  file:
    path: "{{ user_home }}/.config/alacritty/alacritty.toml"
    state: absent

- name: Symlink alacritty configuration
  file:
    src: "{{ role_path }}/tasks/tools/alacritty/config/alacritty.toml"
    dest: "{{ user_home }}/.config/alacritty/alacritty.toml"
    state: link
    force: yes
