---
# Install Vivaldi browser (Application Layer - Flatpak)

- name: Install Vivaldi via Flatpak
  become: yes
  community.general.flatpak:
    name: com.vivaldi.Vivaldi
    state: present

# Note: Vivaldi settings are typically synced via Vivaldi account
# Flatpak Vivaldi config location: ~/.var/app/com.vivaldi.Vivaldi/
