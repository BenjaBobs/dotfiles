---
# Install base packages (NO auto-update - user manages manually)

- name: Install base development packages (ARCH)
  become: yes
  pacman:
    name: "{{ base_packages }}"
    state: present

- name: Check if yay is installed
  command: which yay
  register: yay_installed
  failed_when: false
  changed_when: false

- name: Install yay AUR helper
  when: yay_installed.rc != 0
  block:
    - name: Clone yay repository
      git:
        repo: https://aur.archlinux.org/yay.git
        dest: /tmp/yay
        update: yes

    - name: Build and install yay
      become: yes
      become_user: "{{ target_user }}"
      args:
        chdir: /tmp/yay
      command: makepkg -si --noconfirm

    - name: Clean up yay build directory
      file:
        path: /tmp/yay
        state: absent

- name: Install base development packages (AUR)
  block:
    - name: Allow passwordless pacman for AUR installs
      become: yes
      copy:
        dest: /etc/sudoers.d/99-bootstrap-pacman
        content: |
          {{ ansible_facts['env']['USER'] }} ALL=(ALL) NOPASSWD: /usr/bin/pacman
        mode: '0440'
        validate: 'visudo -cf %s'

    - name: Install base development packages (AUR)
      become: no
      kewlfft.aur.aur:
        name: "{{ aur_packages }}"
        state: present
        use: yay
  always:
    - name: Remove passwordless pacman sudoers
      become: yes
      file:
        path: /etc/sudoers.d/99-bootstrap-pacman
        state: absent
